<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aula Box-model</title>
  </head>
  <body>
    <main>
      <section class="form-container">
        <h1>CADASTRO</h1>
        <form action="">
          <input
            type="text"
            placeholder="NOME DE USUÁRIO"
            name="nome"
            required
          />
          <input type="email" placeholder="EMAIL" name="email" required />
          <input type="password" placeholder="SENHA" name="senha" required />

          <div class="d-flex">
            <input type="text" placeholder="12/03/2005" name="data" />
            <input type="tel" placeholder="(75) 98866-3322" name="telefone" />
          </div>

          <label for="termos">
            <input id="termos" type="checkbox" value="termos" required />
            Aceito os<a href="#"> termos de uso </a> e
            <a href="#">política de privacidade</a>*
          </label>
          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>
  </body>
</html>
